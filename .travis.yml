language: php

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 5.3
      dist: precise
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true

before_install:
  - travis_retry composer self-update

install:
  - composer install --no-interaction --prefer-dist --no-suggest
 
script:
  - ./vendor/bin/phpunit --coverage-clover ./tests/logs/clover.xml
 
after_script:
  - php vendor/bin/coveralls -v
