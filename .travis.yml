language: php

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 7.1
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true

before_script:
  - phpenv config-rm xdebug.ini

before_install:
  - travis_retry composer self-update

install:
  - composer install --no-interaction --prefer-dist --no-suggest
 
script:
  - ./vendor/bin/phpunit --coverage-clover ./tests/logs/clover.xml
 
after_script:
  - php vendor/bin/coveralls -v
